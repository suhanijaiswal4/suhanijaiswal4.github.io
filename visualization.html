<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>This is my example homepage.</title>
    </head>
    <body>
    </body>
    <script>
        mySpec = {
		
	{
	{
	  "$schema": "https://vega.github.io/schema/vega/v5.json",
	  "background": "white",
	  "padding": 5,
	  "width": 200,
	  "height": 200,
	  "style": "cell",
	  "data": [
		{
		  "name": "source_0",
		  "url": "https://raw.githubusercontent.com/suhanijaiswal4/suhanijaiswal4.github.io/main/building_inventory.csv",
		  "format": {"type": "csv", "delimiter": ","},
		  "transform": [
			{
			  "type": "filter",
			  "expr": "isValid(datum[\"Year Constructed\"]) && isFinite(+datum[\"Year Constructed\"]) && isValid(datum[\"Year Acquired\"]) && isFinite(+datum[\"Year Acquired\"])"
			}
		  ]
		}
	  ],
	  "marks": [
		{
		  "name": "marks",
		  "type": "symbol",
		  "style": ["circle"],
		  "from": {"data": "source_0"},
		  "encode": {
			"update": {
			  "opacity": {"value": 0.7},
			  "fill": {"value": "#4c78a8"},
			  "ariaRoleDescription": {"value": "circle"},
			  "description": {
				"signal": "\"Year Constructed: \" + (format(datum[\"Year Constructed\"], \"\")) + \"; Year Acquired: \" + (format(datum[\"Year Acquired\"], \"\"))"
			  },
			  "x": [
				{
				  "test": "!isValid(datum[\"Year Constructed\"]) || !isFinite(+datum[\"Year Constructed\"])",
				  "value": 0
				},
				{"scale": "x", "field": "Year Constructed"}
			  ],
			  "y": [
				{
				  "test": "!isValid(datum[\"Year Acquired\"]) || !isFinite(+datum[\"Year Acquired\"])",
				  "field": {"group": "height"}
				},
				{"scale": "y", "field": "Year Acquired"}
			  ],
			  "shape": {"value": "circle"}
			}
		  }
		}
	  ],
	  "scales": [
		{
		  "name": "x",
		  "type": "linear",
		  "domain": [900, 2050],
		  "range": [0, {"signal": "width"}],
		  "zero": false
		},
		{
		  "name": "y",
		  "type": "linear",
		  "domain": [900, 2050],
		  "range": [{"signal": "height"}, 0],
		  "zero": false
		}
	  ],
	  "axes": [
		{
		  "scale": "x",
		  "orient": "bottom",
		  "gridScale": "y",
		  "grid": true,
		  "tickCount": {"signal": "ceil(width/40)"},
		  "domain": false,
		  "labels": false,
		  "aria": false,
		  "maxExtent": 0,
		  "minExtent": 0,
		  "ticks": false,
		  "zindex": 0
		},
		{
		  "scale": "y",
		  "orient": "left",
		  "gridScale": "x",
		  "grid": true,
		  "tickCount": {"signal": "ceil(height/40)"},
		  "domain": false,
		  "labels": false,
		  "aria": false,
		  "maxExtent": 0,
		  "minExtent": 0,
		  "ticks": false,
		  "zindex": 0
		},
		{
		  "scale": "x",
		  "orient": "bottom",
		  "grid": false,
		  "title": "Year Constructed",
		  "labelFlush": true,
		  "labelOverlap": true,
		  "tickCount": {"signal": "ceil(width/40)"},
		  "zindex": 0
		},
		{
		  "scale": "y",
		  "orient": "left",
		  "grid": false,
		  "title": "Year Acquired",
		  "labelOverlap": true,
		  "tickCount": {"signal": "ceil(height/40)"},
		  "zindex": 0
		}
	  ],
	  "config": {}
	};
        vegaEmbed('#myviz', mySpec);
    </script>
</html>
